<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="doctorId" [value]="service.formData.doctorId" />
  <div class="form-group">
    <label>DOCTOR FULL NAME</label>
    <input class="form-control form-control-lg" placeholder="Doctor Full Name" name="doctorFullName"
      #doctorFullName="ngModel" [(ngModel)]="service.formData.doctorFullName"
      required [class.invalid]="doctorFullName.invalid && doctorFullName.touched">
  </div>
  <div class="form-group">
    <label>DOCTOR CREDENTIAL NUMBER</label>
    <input class="form-control form-control-lg" placeholder="Doctor Credential Number" name="doctorCredentialNumber"
      #doctorCredentialNumber="ngModel" [(ngModel)]="service.formData.doctorCredentialNumber"
      required maxlength="32" [class.invalid]="doctorCredentialNumber.invalid && doctorCredentialNumber.touched">
  </div>
  <div class="form-group">
    <label>DOCTOR SPECIALTY</label>
    <input class="form-control form-control-lg" placeholder="Doctor Specialty" name="doctorSpecialty"
      #doctorSpecialty="ngModel" [(ngModel)]="service.formData.doctorSpecialty"
      required [class.invalid]="doctorSpecialty.invalid && doctorSpecialty.touched">
  </div>
  <div class="form-group">
    <label>DOCTOR HOSPITAL</label>
    <input class="form-control form-control-lg" placeholder="Doctor Hospital" name="doctorHospital"
      #doctorHospital="ngModel" [(ngModel)]="service.formData.doctorHospital"
      required [class.invalid]="doctorHospital.invalid && doctorHospital.touched">
  </div>
  <div class="form-group">
    <label>DOCTOR PATIENTS (ONLY CAN USED WITH PREVIUS CREATED DOCTOR)</label>
    <igx-combo [data]="patientService.list" displayKey="patientFullName" name="doctorPatients"
      #doctorPatients="ngModel" [(ngModel)]="service.formData.doctorPatients"></igx-combo>
  </div>
  <div class="form-group">
    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
  </div>
</form>
